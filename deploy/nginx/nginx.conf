upstream backend {
    server backend:8111;
}

server {
    listen 80;
#     listen 443 ssl;

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/static/;

    }

    location /media/ {
        alias /usr/src/app/media/;
    }

}